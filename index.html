<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML/CSS研修">
    <title>axis_dev</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <section class="contact">
            <form action="" class="contact-form">
                <div class="contact-form-wrap">
                    <dl class="contact-list">
                        <div class="contact-item">
                            <dt class="contact-item-head">
                                <p>氏名</p>
                            </dt>
                            <dd class="contact-item-body">
                                <input type="text" name="" id="">
                            </dd>
                        </div>
                        <div class="contact-item">
                            <dt class="contact-item-head">
                                <p>性別</p>
                            </dt>
                            <dd class="contact-item-body">
                                <label for="gender1">man</label><input type="radio" name="gender" id="gender1" value="0">
                                <label for="gender2">woman</label><input type="radio" name="gender" id="gender2" value="1">
                                <label for="gender3">other</label><input type="radio" name="gender" id="gender3" value="2">
                            </dd>
                        </div>
                        <div class="contact-item">
                            <dt class="contact-item-head">
                                <p>血液型</p>
                            </dt>
                            <dd class="contact-item-body">
                                <select name="brood">
                                    <option value="">選択して下さい</option>
                                    <option value="">A型</option>
                                    <option value="">B型</option>
                                    <option value="">AB型</option>
                                    <option value="">O型</option>
                                </select>
                            </dd>
                        </div>
                        <div class="contact-item">
                            <dt class="contact-item-head">
                                <p>お問い合わせ内容</p>
                            </dt>
                            <dd class="contact-item-body">
                                <textarea name="" id="" cols="30" rows="10"></textarea>
                            </dd>
                        </div>
                    </dl>
                    <div class="submit-wrap">
                        <button type="submit">submit!!</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
